<html>
  <head>
    <title>Send command to Docker container</title>
  </head>
  <body>
    <h1>Send command to Docker container</h1>
    <form method="post">
      <input type="text" name="cmd" placeholder="Enter command" required>
      <input type="submit" value="Submit">
    </form>
    {% if output %}
    <pre>{{ output }}</pre>
    {% endif %}
  </body>
</html>
